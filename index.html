<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1 style="text-align: center;">To-Do List</h1>
    <h3 style="text-align: center;">By Srivarshini</h3>

    <form style="text-align: center;" action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task">
        <button style="text-align: center;" type="submit">Add</button>
    </form>

    <ul style="text-align: center;">
        {% for task in tasks %}
            <li style="text-align: center;">{{ task }}</li>
            <form action="/add" method="DELETE">
                <button type="submit">Delete</button>
            </form>
        {% endfor %}
    </ul>

</body>
</html>
