<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <!-- Bootstrap CDN for quick nicer UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <style> body { background-image: url("{{ url_for('static', filename='images/blue.jpg') }}"); } </style>
    <div class="container py-5">
        <h1 class="text-center mb-1">To-Do List</h1>
        <h4 style="font-family: 'Times New Roman', serif;"  class="text-center text-muted mb-4">By Srivarshini</h4>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form class="d-flex" action="{{ url_for('add_task') }}" method="POST">
                    <input name="task" class="form-control me-2" type="text" placeholder="Enter task" required>
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-3">
                                <form action="{{ url_for('toggle_task', task_id=task['id']) }}" method="post" style="display:inline;">
                                    <button class="btn btn-sm btn-outline-secondary" type="submit" title="Toggle complete">
                                        {% if task['done'] %}✔{% else %}○{% endif %}
                                    </button>
                                </form>
                                <span class="{% if task['done'] %}text-decoration-line-through text-muted{% endif %}">
                                    {{ task['title'] }}
                                </span>
                            </div>
                            
                            <form action="{{ url_for('delete_task', task_id=task['id']) }}" method="post" style="margin:0;">
                                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="list-group-item text-center text-muted">No tasks yet — add one!</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
